buildscript {
  repositories {
    mavenLocal()
    mavenCentral()
    jcenter()
    
  }

  dependencies {
    classpath "org.elasticsearch.gradle:build-tools:7.17.2"
  }
}

plugins {
	id 'java'
}

apply plugin: 'elasticsearch.esplugin'

esplugin {
	name 'hello-plugin'
	description 'hello term output'
	classname 'hello_plugin.filters.helloPlugin'
}

group = 'ello_plugin.filters'
version = '7.17.2'
sourceCompatibility = '11'

repositories {
    // Use Maven Central for resolving dependencies.
   mavenCentral()
	jcenter()
}

dependencies {
    implementation group: 'org.elasticsearch', name: 'elasticsearch', version: '7.17.2'
	testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.7.0'
	testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.7.0'

}

test {
	useJUnitPlatform()
}
